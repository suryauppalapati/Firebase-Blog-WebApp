   <div class="main"> 
       <div class="login">

        <h2>User Signup</h2>
        
        <label>Name</label> <br>
        <input type="text" id="userName" required>  <br><br>
        <label>Email Address</label> <br>
        <input type="email" id="email" required><br> <br>
        <label>Password</label> <br>
        <input type="password" id="password" required> <br><br>
 
        <button onclick="signUp()" class="btn btn-dark"> Sign Up</button> <br> <br>
        <button onclick="window.location.href='index.html'" class="btn btn-dark">Sign In</button><br><br>
       </div>  
</div>
